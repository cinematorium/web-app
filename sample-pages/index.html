---
layout: default
description: "Cinematorium allows you to see and instantaneously buy tickets for the movies that are playing today."
---

<div class="relative">
  {% pattern banner/banner-home %}
</div>

<div class="cards-container wrapper">
  <div class="grid gutter-1-4 cards-wrapper">
    {% for movie in site.movies %}
      <div class="unit xs-1 s-1-2 m-1-2 l-1-4 push gutter-1-4">
        {% pattern cards/home-card data=movie %}
      </div>
    {% endfor %}
  </div>
</div>
