<div class="w-ticket white-bg">
  <div class="ticket-masthead pad-t pad-b-1-2">
    <div class="grid grid-middle gutter-1-2">
      <div class="unit 2-3 gutter-1-2">
        <h2 class="peta push-1-8 white inline-block">Thank you</h2>
        <p class="push-0">Bring this ticket with you.</p>
      </div>
      <div class="unit 1-3 gutter-1-2">
        <i class="icon i-l-56 inline-block"><img class="img-flex" src="/images/logo-64-white.svg" alt="Cinematorium icon"></i>
      </div>
    </div>
  </div>
  <div class="pad-t gutter-1-2">
    <div class="gutter-1-2">
      <h3 class="peta font-primary black push-1-8">{{page.moviename}}</h3>
      <p class="giga bold smallcaps font-primary color-primary push-1-4">{{page.Showtime1}}</p>
      <p class="bold color-primary kilo font-primary">Auditorium #8</p>
    </div>
    <div class="grid">
      <div class="unit gutter-1-2 xs-1-2">
        <p class="bold font-primary milli">15.02.2019</p>
        <p class="milli">Ref: 35546463</p>
      </div>
      <div class="unit gutter-1-2 xs-1-2">
        <address class="push-1-2 normal milli">
          <b class="bold push-1-4 font-primary">Cinematorium</b>
          <br class="milli push-1-4">150 Elgin St.
          <br class="milli push-1-4">Ottawa K1K1K1
        </address>
      </div>
    </div>
  </div>
  <div class="push gutter">
    <div class="embed embed-bar">
      <img class="embed-item img-flex" src="/images/barcode.png" alt="">
    </div>
  </div>
  <div class="gutter pad-t-1-2 pad-b text-center">
    <div class="pad-b-1-2">
      <div class="push">
        <a class="btn btn-secondary icon-label" href="#" aria-label="Click to save the ticket image to your phone gallery">Save ticket</a>
      </div>
      <div class="underline-text">
        <a class="no-under milli normal" href="/sample-pages/index" aria-label="Click to go to the home page">
          <i class="icon i-24 inline-block"><img class="img-flex" src="/images/icon-arrow.svg" alt="Back arrow"></i>
          Go back
        </a>
      </div>
    </div>
  </div>
</div>
