<div class="push white normal wrapper">
  <div class="grid xs-ml-gutter-1-4">

    <div class="unit xs-1-2 ml-1-3">
      <div class="xs-ml-gutter-1-4">
        <div class="embed embed-poster push">
          <img class="embed-item img-flex" src="{{page.Poster}}" alt="{{page.PosterAlt}}">
        </div>
      </div>
    </div>

    <div class="unit xs-1-2 ml-2-3">
      <p class="inline-block milli push-0 color-primary xs-ml-gutter-1-4">{{page.genre}}</p>
      <p class="inline-block milli push-0 color-primary xs-ml-gutter-1-4">{{page.Length}}</p>
      <p class="inline-block milli push-1-4 color-primary xs-ml-gutter-1-4">{{page.Country}}</p>

      <div class="xs-ml-gutter-1-4">
        <h1 class="zetta white push-1-4 font-primary">{{page.moviename}}</h1>
        <h2 class="tera color-primary push smallcaps font-primary">{{page.Showtime1}}</h2>

        <div class="grid">
          <div class="unit xs-1 ml-1-2 l-1-3">
            <form role="search">
              <div class="push-2">
                <label class="push-1-4" for="tickets">How many tickets?</label>
                <input class="ticket-form" id="tickets" type="number" min="1" max="100" step="1" name="tickets" value="1" required>
              </div>
            </form>
          </div>
          <div class="unit xs-1 ml-1-2 l-1-3">
            <dl class="grid max-width-pay">
              <dt class="unit xs-1-2 not-bold push-1-2">Price:</dt>
              <dd class="unit xs-1-2 text-right push-1-2">{{page.Showtime1-price}}</dd>
              <dt class="unit xs-1-2 not-bold push-1-2">GST/HST:</dt>
              <dd class="unit xs-1-2 text-right push-1-2">2.20$</dd>
              <div class="unit xs-1">
                <hr class="h-line-on-dark push-1-2">
              </div>
              <dt class="unit xs-1-2 bold push-1-2">Total:</dt>
              <dd class="unit xs-1-2 text-right bold push">19.20$</dd>
            </dl>
            <a class="btn text-center push-1-2" href="../../sample-pages/ticket/index.html">PayPal</a>
          </div>
        </div>
      </div>
    </div>
